version: 2
updates:
  - package-ecosystem: 'github-actions'
    directories:
      - '/'
    schedule:
      interval: 'monthly'
      day: 'sunday'
    open-pull-requests-limit: 10

  - package-ecosystem: 'npm'
    directories:
      - '/'
    groups:
      dependencies:
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    schedule:
      interval: 'monthly'
      day: 'sunday'
    open-pull-requests-limit: 10
