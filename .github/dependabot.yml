version: 2
updates:
  - package-ecosystem: 'github-actions'
    directories:
      - '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 10

  - package-ecosystem: 'npm'
    directories:
      - '/'
    schedule:
      interval: 'monthly'
      day: 'sunday'
    groups:
      dependencies:
        dependency-type: 'all'
        update-types:
          - 'minor'
          - 'patch'
    open-pull-requests-limit: 10
